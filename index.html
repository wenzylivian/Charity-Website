<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Unavailable</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f6f7;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 520px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .icon {
      font-size: 56px;
      margin-bottom: 10px;
      color: #e63946; /* subtle red for error symbol */
    }

    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 600;
      color: #1c1c1c;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      color: #555;
      margin: 0;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="icon">⚠️</div>

    <h1>Site Temporarily Unavailable</h1>

    <p>
      This website is currently offline because the domain associated with it has expired.<br><br>
      Please contact the administrator for further information.
    </p>
  </div>

</body>
</html>
