    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* Light background for elegance */
    color: #333;
    line-height: 1.6;
}

/* Gallery Section */
.gallery-section {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

/* Title Styling */
.gallery-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 30px;
    margin-top: 55px;
    color: #003366; /* Classic royal blue color */
    font-family: 'Georgia', serif; /* Classic font */
    text-transform: capitalize;
    letter-spacing: 1px;
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
    gap: 15px; /* Spacing between items */
    padding: 20px;
}

/* Gallery Item Styling */
.gallery-item {
    background-color: #e0e0e0; /* Light gray background */
    border-radius: 15px; /* Rounded corners for a softer look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    height: 150px; /* Uniform height */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}

/* Add subtle gradient for more appeal */
.gallery-item::before {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8f9fa, #dfe6e9);
    mix-blend-mode: overlay;
}

/* Hover Effect */
.gallery-item:hover {
    transform: scale(1.08); /* Larger zoom */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Deeper shadow */
    background-color: #ffffff; /* Pure white for hover */
}
.gallery-item {
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    height: 150px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.gallery-item {
    width: 100%; /* Matches the grid's auto-sizing */
    background-size: cover; /* Ensures the image fills the space */
    background-position: center; /* Centers the image */
}
.gallery-item {
    background-image: url('./images/hrg2.jpg');
}


/* Responsive Adjustments */
@media (max-width: 768px) {
    .gallery-title {
        font-size: 2rem; /* Smaller title size for mobile */
        margin-bottom: 20px;
    }

    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Smaller columns */
        gap: 10px; /* Reduce spacing for compact view */
    }

    .gallery-item {
        height: 120px; /* Adjust item height for smaller screens */
    }
}

@media (max-width: 480px) {
    .gallery-title {
        font-size: 1.8rem; /* Further reduce title size */
    }

    .gallery {
        padding: 10px; /* Reduce padding for very small screens */
    }

    .gallery-item {
        height: 100px; /* Further reduce height */
        border-radius: 10px; /* Slightly sharper corners for compactness */
    }
}
